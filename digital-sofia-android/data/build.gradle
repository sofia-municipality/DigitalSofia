            defaultConfig.buildConfigField 'String', 'CLIENT_ID', "\"" + properties['client_id'] + "\""
            defaultConfig.buildConfigField 'String', 'CLIENT_SCOPE', "\"" + properties['client_scope'] + "\""
            defaultConfig.buildConfigField 'String', 'URL_AUTHORIZATION_GET_ACCESS_TOKEN_WITH_REFRESH_TOKEN ', "\"" + properties['url_authorization_get_access_token_with_refresh_token'] + "\""
            defaultConfig.buildConfigField 'String', 'URL_AUTHORIZATION_ENTER_TO_ACCOUNT', "\"" + properties['url_authorization_enter_to_account'] + "\""
            defaultConfig.buildConfigField 'String', 'URL_REGISTRATION_NEW_USER', "\"" + properties['url_registration_new_user'] + "\""
            defaultConfig.buildConfigField 'String', 'URL_REGISTRATION_REGISTER_NEW_USER', "\"" + properties['url_registration_register_new_user'] + "\""
