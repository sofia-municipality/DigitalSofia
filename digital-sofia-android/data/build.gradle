apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'org.jetbrains.kotlin.kapt'

Properties properties = new Properties()
properties.load(project.rootProject.file("local.properties").newDataInputStream())

android {

    namespace 'com.digital.sofia.data'

    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        debug {
            minifyEnabled false
            jniDebuggable true
            renderscriptDebuggable true
        }
        release {
            minifyEnabled true
            jniDebuggable false
            renderscriptDebuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    /**
     * sensitive data should be stored in local.properties
     * this data should not be in a shared repository
     * contact the project administrator to obtain this data
     * data in local.properties must be in the format key=value in lowercase
     * make sure local.properties is in gitignore
     **/

    flavorDimensions += "version"

    productFlavors {
        environmentDev {
            buildConfigField 'String', 'URL_BASE', "\"" + properties['url_base_dev'] + "\""
            buildConfigField 'String', 'URL_AUTH', "\"" + properties['url_auth_dev'] + "\""
            buildConfigField 'String', 'URL_BASE_WEB_VIEW', "\"" + properties['url_base_web_view_dev'] + "\""
            buildConfigField 'String', 'EVROTRUST_APPLICATION_NUMBER', "\"" + properties['evrotrust_application_number_dev'] +"\""
            buildConfigField 'Boolean', 'IS_EVROTRUST_PROD', "false"
            buildConfigField 'String', 'PAYMENT_HOST', "\"" + properties['payment_test_host'] +"\""
        }
        environmentTest {
            buildConfigField 'String', 'URL_BASE', "\"" + properties['url_base_test'] + "\""
            buildConfigField 'String', 'URL_AUTH', "\"" + properties['url_auth_test'] + "\""
            buildConfigField 'String', 'URL_BASE_WEB_VIEW', "\"" + properties['url_base_web_view_test'] + "\""
            buildConfigField 'String', 'EVROTRUST_APPLICATION_NUMBER', "\"" + properties['evrotrust_application_number_dev'] +"\""
            buildConfigField 'Boolean', 'IS_EVROTRUST_PROD', "false"
            buildConfigField 'String', 'PAYMENT_HOST', "\"" + properties['payment_test_host'] +"\""
        }
        environmentStage {
            buildConfigField 'String', 'URL_BASE', "\"" + properties['url_base_stage'] + "\""
            buildConfigField 'String', 'URL_AUTH', "\"" + properties['url_auth_stage'] + "\""
            buildConfigField 'String', 'URL_BASE_WEB_VIEW', "\"" + properties['url_base_web_view_stage'] + "\""
            buildConfigField 'String', 'EVROTRUST_APPLICATION_NUMBER', "\"" + properties['evrotrust_application_number_dev'] +"\""
            buildConfigField 'Boolean', 'IS_EVROTRUST_PROD', "false"
            buildConfigField 'String', 'PAYMENT_HOST', "\"" + properties['payment_test_host'] +"\""
        }
        environmentProd {
            buildConfigField 'String', 'URL_BASE', "\"" + properties['url_base_prod'] + "\""
            buildConfigField 'String', 'URL_AUTH', "\"" + properties['url_auth_prod'] + "\""
            buildConfigField 'String', 'URL_BASE_WEB_VIEW', "\"" + properties['url_base_web_view_prod'] + "\""
            buildConfigField 'String', 'EVROTRUST_APPLICATION_NUMBER', "\"" + properties['evrotrust_application_number_prod'] +"\""
            buildConfigField 'Boolean', 'IS_EVROTRUST_PROD', "true"
            buildConfigField 'String', 'PAYMENT_HOST', "\"" + properties['payment_prod_host'] +"\""
